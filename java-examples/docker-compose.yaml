services:
  mysql:
    image: mysql:8.1
    command:
      - "mysqld"
      - "--init-file=/init.sql"
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: jdbc_test
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    volumes:
      - mysql-logs:/var/log/mysql
      - mysql-data:/var/lib/mysql
      - ./init.sql:/init.sql
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      interval: 5s
      timeout: 10s
      retries: 10
volumes:
  mysql-logs: {}
  mysql-data: {}